<!DOCTYPE html>

<html>
 
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
  <body>
<div class='card'
     *ngIf='car'>
  <div class='card-header'>
    {{pageTitle + ' : ' + car.carName}}
  </div>

  <div class='card-body'>
    <div class='row flex_wrap'>
      <div class='col-md-7 col-sm-7'>
        <div class='row'>
          <div class='col-md-4 col-sm-5 col-50 font-bold'> Car Name:</div>
          <div class='col-md-8 col-sm-7 col-50' >{{car.carName}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4 col-sm-5 col-50 font-bold'>Car Model</div>
          <div class='col-md-8 col-sm-7 col-50'>{{car.car_model}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4 col-sm-5 col-50 font-bold'>Car Color</div>
          <div class='col-md-8 col-sm-7 col-50' >{{car.car_color}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4 col-sm-5 col-50 font-bold'>Car Model Year:</div>
          <div class='col-md-8 col-sm-7 col-50'>{{car.car_model_year}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4 col-sm-5 col-50 font-bold'>Car Vin</div>
          <div class='col-md-8 col-sm-7'>{{car.car_vin}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4 col-sm-5 col-50 font-bold'>Price</div>
          <div class='col-md-8 col-sm-7 col-50'>
            {{car.price}}
          </div>
        </div>
        <div class='row'>
            <div class='col-md-4 col-sm-5 col-50 font-bold'>Availability</div>
            <div class='col-md-7 col-sm-7 col-50'>
              {{car.availability ? "Yes" : "No"}}
            </div>
          </div>
      </div>

      <div class='padding_sm_div col-md-5 col-sm-5'>
        <img class='center-block img-responsive'
             
             [src]='car.carimage'
             [title]='car.carName'>
      </div>
    </div>
  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            (click)='onBack()'
            style='width:80px'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
  </body>
</html>
